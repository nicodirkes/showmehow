species: human
# Set to any of the following
# bovine
# human
# ovine
# porcine

umbridge_port: 4246

model: 
  name: IH_powerLaw_stressBased
  control_variables: ["shear_stress", "exposure_time"]

calibration:
  nwalkers:     50
  nburn:        250
  nsteps:       500
  parameters: ["A", "alpha", "beta"] 
  noise_parameters: ["sigma"]
  calibrate_noise: true
  noise_sigma: 0.05
  data: ["fHb"]
  likelihood: normal
  priors:
    - name: A
      distribution:
        type: uniform     
        attribute:
          lower_bound: 1.0e-7
          upper_bound: 20.0
    - name: alpha
      distribution:
        type: uniform     
        attribute:
          lower_bound: 0.5 
          upper_bound: 3.0
    - name: beta
      distribution:
        type: uniform     
        attribute:
          lower_bound: 0.01
          upper_bound: 1.0
    - name: sigma
      distribution:
        type: uniform     
        attribute:
          lower_bound: 1.0e-9
          upper_bound: 0.5
