species: porcine
# Set to any of the following
# bovine
# human
# ovine
# porcine


model: 
  name: IH_poreFormation_strainBased
  control_variables: ["shear_stress", "exposure_time"]
  use_julia: true

calibration:
  nwalkers:     100
  nburn:        7000
  nsteps:       10000
  parameters: ["h", "k"] 
  noise_parameters: ["sigma"]
  calibrate_noise: true
  noise_sigma: 0.05
  data: ["fHb"]
  likelihood: normal
  priors:
    - name: h
      distribution:
        type: uniform     
        attribute:
          lower_bound: 1.0e-7
          upper_bound: 25.0
    - name: k
      distribution:
        type: uniform     
        attribute:
          lower_bound: 1.0e-7 
          upper_bound: 3.0
    - name: sigma
      distribution:
        type: uniform     
        attribute:
          lower_bound: 1.0e-9
          upper_bound: 0.5
